<div class="content">
  <h1 class="content__main_title">{{ mainTitle }}</h1>
  <div class="content__desc">
    <ul class="content__list">
      <li *ngFor="let item of fullDescription" class="content__list__item">
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="content__buttons">
    <a class="content__button-skills" rel="skills" [routerLink]="['/skills']">{{ linkSkillsTitle }}</a>
  </div>
</div>
